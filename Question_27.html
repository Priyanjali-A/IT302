        .div1{
            margin-top:2%;
            margin-left:20%;

            color: rgb(200, 17, 17);
            
        }

        body {
		    width: 50%;

		    min-width: 480px;
    		margin: 0 auto;
		    background-color: rgb(185, 213, 230);
    		padding: 0;	
	    }

    </style>
</head>
<body>
    <div class=div1 id= clock >
    </div>
    <script>
        function clock()
        {
        d=new Date();
        hr=d.getHours();
        mm=d.getMinutes();
        ss=d.getSeconds();
        if(mm<10)
         cTime=hr+":0"+mm+":"+ss;
        else    
         cTime=hr+":"+mm+":"+ss;
        x=document.getElementById('clock');
        x.innerHTML=cTime;
        }
        setInterval(clock,1000);
    </script>
</body>
